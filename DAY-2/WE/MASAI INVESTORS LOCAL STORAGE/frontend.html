<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <title>Document</title>
</head>
<style>
#container{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, auto);
    gap: 20px;
}
p+img{
    height: 50px;
}

</style>

<body>
    <div id="navbar">
        <div><a href="backend.html">Backend</a></div> 
        <div><a href="frontend.html">Frontend</a></div>
    </div>

    <div id="container">

    </div>

</body>
</html>

<script>
    var investordata = JSON.parse(localStorage.getItem("investordata"))
    
    investordata.forEach(function(elem){
        var box = document.createElement("div")

        var image = document.createElement("img")
            image.setAttribute("src", elem.iimg)
        var name = document.createElement("h3")
            name.innerText=elem.iname

        var role = document.createElement("p")
            role.innerText=elem.iposition

        var logo = document.createElement("img")
            logo.setAttribute("src", elem.ilogo)

        var a=  box.append(image, name, role, logo)

        document.querySelector("#container").append(box)

 });
   
</script>
