<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Count Here</h1>
    <button id="btni"> increase</button>
    <button id="btnd">decrease</button>
</body>
</html>

<script>
var count;

if(localStorage.getItem("countvalue")==null){
    count=0;
}
else{
    count=localStorage.getItem("countvalue")
}
document.querySelector("h1").innerText=count;

document.querySelector("#btni").addEventListener("click", incfun)
function incfun(){
count++;
document.querySelector("h1").innerText=count;
localStorage.setItem("countvalue", count);
}

document.querySelector("#btnd").addEventListener("click", decfun)
function decfun(){
    count--;
    document.querySelector("h1").innerText=count;
    localStorage.setItem("countvalue", count);
}

</script>
